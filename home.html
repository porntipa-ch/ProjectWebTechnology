<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <!-- icon web -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/home.css">
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav>
            <!-- menu -->
            <div class="menu">

                <div class="menu-icon">
                    <i class="fa fa-bars fa-2x"></i>
                </div>

                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                </div>

                <div class="menu">
                    <ul>
                        <li><a href="home.html"> HOME </a></li>
                        <li><a href="news.html"> NEWS </a></li>
                        <li><a href="about.html"> ABOUT </a></li>
                        <li><a href="contact.html"> CONTACT </a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container">
                <div id="slider">
                    <input type="radio" name="slider" id="slide1" checked>
                    <input type="radio" name="slider" id="slide2">
                    <input type="radio" name="slider" id="slide3">
                    <input type="radio" name="slider" id="slide4">
                    <div id="slides">
                        <div id="overflow">
                            <div class="inner">
                                <div class="slide slide_1">
                                    <div class="slide-content">
                                        <img src="./images/banner1.jpg" alt="1" class="imgs">
                                    </div>
                                </div>
                                <div class="slide slide_2">
                                    <div class="slide-content">
                                        <img src="./images/banner2.jpg" alt="1" class="imgs">
                                    </div>
                                </div>
                                <div class="slide slide_3">
                                    <div class="slide-content">
                                        <img src="./images/banner3.jpg" alt="1" class="imgs">
                                    </div>
                                </div>
                                <div class="slide slide_4">
                                    <div class="slide-content">
                                        <img src="./images/banner4.jpg" alt="1" class="imgs">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="controls">
                        <label for="slide1"></label>
                        <label for="slide2"></label>
                        <label for="slide3"></label>
                        <label for="slide4"></label>
                    </div>
                    <div id="bullets">
                        <label for="slide1"></label>
                        <label for="slide2"></label>
                        <label for="slide3"></label>
                        <label for="slide4"></label>
                    </div>
                </div>
            </div>
            <p class="category">Food Category</p>
            <div class="items_grid">
                <div class="items_grid_item">
                    <div class="items_item_img">
                        <img src="./images/desert/dessert.jpg" alt="dessert" />
                    </div>
                    <div items_item_text>
                        <h3>dessert</h3>
                    </div>
                </div>

                <div class="items_grid_item">
                    <div class="items_item_img">
                        <img src="./images/drink/Chocolate Moo.jpg" alt="drink" />
                    </div>
                    <div items_item_text>
                        <h3>drink</h3>
                    </div>
                </div>

                <div class="items_grid_item">
                    <div class="items_item_img">
                        <img src="./images/baked/Oven-Baked Fish and Chips.jpg" alt="baked" />
                    </div>
                    <div items_item_text>
                        <h3>baked</h3>
                    </div>
                </div>

                <div class="items_grid_item">
                    <div class="items_item_img">
                        <img src="./images/fry/Nachos Fried Chicken.jpg" alt="fried" />
                    </div>
                    <div items_item_text>
                        <h3>fried</h3>
                    </div>
                </div>

                <div class="items_grid_item">
                    <div class="items_item_img">
                        <img src="./images/grill/Grilled Bruschetta Chicken.jpg" alt="grill" />
                    </div>
                    <div items_item_text>
                        <h3>grill</h3>
                    </div>
                </div>


                <div class="items_grid_item">
                    <div class="items_item_img">
                        <img src="./images/stir/Sesame Chicken.jpg" alt="stir fried" />
                    </div>
                    <div items_item_text>
                        <h3>stir fried</h3>
                    </div>
                </div>

                <div class="items_grid_item">
                    <div class="items_item_img">
                        <img src="./images/boiled/Khichdi.jpg" alt="boild" />
                    </div>
                    <div items_item_text>
                        <h3>boild</h3>
                    </div>
                </div>

                <div class="items_grid_item">
                    <div class="items_item_img">
                        <img src="./images/Steame/Soft Fluffy Steamed Custard Buns.jpg" alt="steam" />
                    </div>
                    <div items_item_text>
                        <h3>steam</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>


</body>

</html>
